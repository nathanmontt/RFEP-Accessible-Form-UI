    <link rel="stylesheet" href="assets/main.css">

    <title>roadmap - Accessible Form UI</title>
</head>
<body>
    <main>
        <form action="#">
            <label for="name" aria-label="Full Name">Full Name</label>
            <input type="text" id="name" name="full-name" placeholder="What should we call you?" required aria-placeholder="What should we call you?">

            <label for="email" aria-label="Email">Email</label>
            <input type="email" name="email" placeholder="Your most-used email" id="email" aria-placeholder="Your most-used email" required>

            <label for="password" aria-label="Password">Password</label>
            <input type="password" name="password" id="password" placeholder="A strong one!" aria-placeholder="A strong one!" required>
            <div class="holder-show-hide-password">
                <input type="checkbox" name="show-hide-password" id="show-hide-password">
                <label for="show-hide-password" aria-label="Show Password">Show Password</label>
            </div>

            <label for="password-check" aria-label="Confirm Password">Confirm Password</label>
            <input type="password" name="password-check" id="password-check" required>
            <div class="holder-show-hide-password">
                <input type="checkbox" name="show-hide-confirm-password" id="show-hide-confirm-password">
                <label for="show-hide-confirm-password" aria-label="Show Password">Show Password</label>
            </div>

            <input type="submit" value="Update Profile">
        </form>

        <div class="container-profile">
            <div class="container-completeness">
                <div class="circular-progress">
                    <p class="progress-value">65%</p>
                </div>
                <p class="text">Profile Completeness</p>
            </div>

            <div class="container-todo-list">
                <ul>
                    <li class="options-todo done">Create Account</li>
                    <li class="options-todo done">Update Roadmap Progress</li>
                    <li class="options-todo done">Setup Public Profile</li>
                    <li class="options-todo">Complete your first project</li>
                    <li class="options-todo">Invite your friends</li>
                </ul>
            </div>
        </div>
    </main>
</body>
